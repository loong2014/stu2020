plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
    /**
     *  kapt 即 Kotlin annotation processing tool（Kotlin 注解处理工具）缩写。
     *  参考 : http://www.kotlincn.net/docs/reference/kapt.html
     */
    id 'kotlin-kapt'
}

android {
    compileSdkVersion 29 // 项目的编译版本
    buildToolsVersion "29.0.2" // 项目构建工具版本

    defaultConfig {
        minSdkVersion "$sdk_version_min" // 项目最低兼容的android系统版本
        targetSdkVersion 29 // 项目运行的目标版本，系统将为你解锁目标版本的新特效

        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    // 本地依赖：将libs目录下的所有jar文件添加到项目的构建路径中
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    // 图片加载
    api 'com.facebook.fresco:fresco:2.1.0'

    // 下拉刷新
    api 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'

    // 路由 https://github.com/alibaba/ARouter/blob/master/README_CN.md
    api 'com.alibaba:arouter-api:1.5.1'
    kapt 'com.alibaba:arouter-compiler:1.5.1'

    // kotlin模块基础引用
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.2.0'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.google.android.material:material:1.1.0'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}