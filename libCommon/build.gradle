plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
    /**
     *  kapt 即 Kotlin annotation processing tool（Kotlin 注解处理工具）缩写。
     *  参考 : http://www.kotlincn.net/docs/reference/kapt.html
     */
    id 'kotlin-kapt'
}

android {
    compileSdkVersion 29
    buildToolsVersion "$build_tools_version"

    defaultConfig {
        minSdkVersion "$sdk_version_min"
        targetSdkVersion 29

        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    // 本地依赖：将libs目录下的所有jar文件添加到项目的构建路径中
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    api project(path: ':libBase')

    api project(path: ':libUi')

    //



    //
    api 'com.google.code.gson:gson:2.8.6'

    // 适配控件
    api 'androidx.appcompat:appcompat:1.2.0'

    // material风格库
    api 'com.google.android.material:material:1.1.0'

    // 约束布局
    api 'androidx.constraintlayout:constraintlayout:2.0.4'

    // Jetpack
    api "androidx.lifecycle:lifecycle-livedata-ktx:2.2.0"
    api "androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0"

    // 协程
    api "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.8"
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.0'

    // 图片加载
    api 'com.facebook.fresco:fresco:2.1.0'
    api 'com.facebook.fresco:animated-gif:2.1.0'
    api 'com.facebook.fresco:animated-base:2.1.0'

    // 周期性任务
    api 'androidx.work:work-runtime:2.3.4'

    // 默认导入okhttp 3.14.9
    api 'com.squareup.retrofit2:retrofit:2.9.0'
    api 'com.squareup.retrofit2:converter-gson:2.9.0'
    api 'com.squareup.okhttp3:okhttp:4.3.1'
    api 'com.squareup.okhttp3:logging-interceptor:4.3.1'


    // 下拉刷新
    api 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'

    // 路由 https://github.com/alibaba/ARouter/blob/master/README_CN.md
    api 'com.alibaba:arouter-api:1.5.1'

    // 数据库 https://developer.android.google.cn/training/data-storage/room/index.html
    api "androidx.room:room-runtime:2.2.5"

    // 下拉刷新
    // https://github.com/Aspsine/SwipeToLoadLayout
    api 'com.github.Aspsine:SwipeToLoadLayout:1.0.4'

    // BaseAdapter
    // https://github.com/CymChad/BaseRecyclerViewAdapterHelper
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.0'

    // tabLayout
    //viewPage indicator: https://github.com/ogaclejapan/SmartTabLayout
    api 'com.ogaclejapan.smarttablayout:library:2.0.0@aar'
    //Optional: see how to use the utility.
    api 'com.ogaclejapan.smarttablayout:utils-v4:2.0.0@aar'

    // kotlin模块基础引用
    api 'androidx.core:core-ktx:1.2.0'
    api "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

}